<body>
<nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navigation__arrow">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
                <img src="images/flags/DE.png"/>
                Deutsch
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><img src="images/flags/US.png"/> English(US)</a></li>             
              </ul>
        </li>
      </ul>
      
    </div>
  </div>

<div class="video__fallback">
    <video class="video__background" preload="auto" autoplay loop muted src="./videos/loop.mp4" type="video/mp4"> </video>
    </div>
    <div class="video__cover"></div>

    <div class="container">
        <h1 class="content__heading">Der ewige Kreis</h1>
        
        <div class="content__container">
            <h2 class="content__sub">Lasst uns loslegen</h2>
            <p class="content__paragraph">Bleiben Sie auf dem Laufenden</p>
            <div class="subscribe__container">
              <form class="form-inline" role="form">
                <input type="email" class="subscribe__form" placeholder="Geben Sie Ihre Mail an ...">
                <button type="submit" class="subscribe__button">Loslegen</button>
              </form>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
